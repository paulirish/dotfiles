infrastructure:
  pools:
    localhost:
      provider: docker

containers:
  groups:
    standard-cluster:
      image: /aerospike/cirya-ubuntu-18.04

clusters:
  mesh-test:
    archivePath": http://www.aerospike.com/enterprise/download/server/latest/artifact/ubuntu18
    downloadUserName: <insert-aerospike-username-here>
    downloadUserPassword": <insert-aerospike-password-here>
    aerospikeConfTemplate: aerospike-mesh.conf.ftl
    params:
      clusterName: mesh-test

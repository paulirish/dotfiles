name: Test

on: [push, pull_request]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ludeeus/action-shellcheck@master
      with:
        severity: error
        format: tty
        additional_files: .exports .functions .macos .aliases .bash_prompt .bash_profile .bashrc

monitor=,preferred,auto,auto
# monitor=e-DP1,2160x1440,auto,auto

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = QT_QPA_PLATFORM,wayland
env = GTK_THEME,Adwaita:dark
env = XDG_SCREENSHOTS_DIR,$HOME/Pictures/Screenshots

# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = ~/.config/hypr/scripts/xdg.sh &
exec-once = dunst
exec-once = ~/.config/hypr/scripts/lockscreentime.sh &
exec-once = waybar &
exec-once = hyprpaper &
# exec-once = swww query || swww init
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$browser = brave

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options = compose:ralt
  kb_rules =

  follow_mouse = 1

  touchpad {
    natural_scroll = false
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)

  layout = dwindle

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  rounding = 10

  blur {
    enabled = true
    size = 3
    passes = 1
    
    vibrancy = 0.1696
  }

  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = true

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_is_master = true
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
}

misc {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
  disable_hyprland_logo = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
  sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = opacity 1.0 0.95,class:.* # Shows all inactive windows with opacity 0.9

windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = float,title:^(1Password)$
windowrulev2 = float,class:^(org.keepassxc.KeePassXC)$
windowrulev2 = size 1100 800,class:^(org.keepassxc.KeePassXC)$
windowrulev2 = float,class:^(org.manjaro.pamac.manager)$
windowrulev2 = size 1200 900,class:^(org.manjaro.pamac.manager)$
windowrulev2 = center,class:^(org.manjaro.pamac.manager)$
windowrulev2 = float,class:^(SshAskpass)$
windowrulev2 = float,class:^(Nsxiv)$
windowrulev2 = size 1200 900,class:^(Nsxiv)$
windowrulev2 = center,class:^(Nsxiv)$
windowrulev2 = nofullscreenrequest,class:^(Nsxiv)$

# ----------
# Bindings
# ----------
source = ~/.config/hypr/keybindings.conf
